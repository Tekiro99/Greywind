        :root {
            --primary-color: #0f0; /* Ярко-зеленый терминал */
            --dim-color: #003b00;
            --bg-color: #050505;
            --alert-color: #ff3333;
            --scan-line-color: rgba(0, 255, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Фон с сеткой и виньеткой */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--dim-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim-color) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        /* Эффект ЭЛТ монитора (Scanlines) */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            animation: scrollScan 10s linear infinite;
        }

        /* Эффект мерцания экрана */
        .flicker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            z-index: 9;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* Главный контейнер */
        .main-container {
            margin-top: 5vh;
            width: 90%;
            max-width: 800px;
            border: 2px solid var(--primary-color);
            padding: 20px;
            position: relative;
            background: rgba(0, 20, 0, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px var(--dim-color);
        }

        /* Декоративные уголки */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Заголовок */
        header {
            text-align: center;
            border-bottom: 1px dashed var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 5px;
        }

        .sub-header {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Таймер */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border: 1px solid var(--dim-color);
            min-width: 100px;
            position: relative;
        }

        .number {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            line-height: 1;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px;
            color: rgba(0, 255, 0, 0.7);
        }

        /* Радар */
        .radar-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background: 
                radial-gradient(circle, transparent 0%, transparent 30%, var(--dim-color) 31%, transparent 32%),
                linear-gradient(transparent 49%, var(--primary-color) 50%, transparent 51%),
                linear-gradient(90deg, transparent 49%, var(--primary-color) 50%, transparent 51%);
            overflow: hidden;
            display: none; /* Скрываем на совсем маленьких экранах, показываем в JS/CSS */
            opacity: 0.6;
        }

        .radar-sweep {
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(0, 255, 0, 0.5) 60deg, transparent 61deg);
            border-radius: 50%;
            animation: radarSpin 3s linear infinite;
        }

        .target-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            top: 30%;
            left: 70%;
            box-shadow: 0 0 5px #fff;
            animation: blink 1s infinite;
        }

        /* Статус бар внизу */
        .status-log {
            margin-top: 20px;
            font-size: 0.8rem;
            border-top: 1px dashed var(--primary-color);
            padding-top: 10px;
            width: 100%;
            text-align: left;
            height: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .log-entry::before {
            content: "> ";
        }

        /* Анимации */
        @keyframes scrollScan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            5% { opacity: 0.8; }
            10% { opacity: 0.9; }
            15% { opacity: 0.1; }
            20% { opacity: 0.9; }
            50% { opacity: 0.9; }
            55% { opacity: 0.5; }
            60% { opacity: 0.9; }
            100% { opacity: 0.9; }
        }

        @keyframes radarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Адаптивность */
        @media (min-width: 768px) {
            .radar-container {
                display: block;
            }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .number { font-size: 2.5rem; }
            .time-unit { min-width: 70px; padding: 10px; }
            .main-container { width: 95%; margin-top: 2vh; padding: 10px; }

            text-transform: uppercase;
            position: relative;
            overflow: hidden;

        }

        .action-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Время вышло
                els.days.innerText = "00";
                els.hours.innerText = "00";
                els.minutes.innerText = "00";
                els.seconds.innerText = "00";

            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            const s = Math.floor((distance % (1000 * 60)) / 1000);

            els.hours.innerText = h < 10 ? '0' + h : h;

        let msgIndex = 0;
        let isCooldown = false;
        let cooldownTimer = null;

        function addLog(text) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.style.color = "#fff";
            div.style.textShadow = "0 0 5px #0f0";
            
            // Эффект печатания
            let i = 0;
            const typeWriter = setInterval(() => {
                div.textContent += text.charAt(i);
                i++;
                if (i > text.length) clearInterval(typeWriter);
            }, 20);

            els.log.prepend(div); 

            if (els.log.children.length > 5) {
                els.log.lastChild.remove();
            }
        }

        // Стартовое сообщение
        setTimeout(() => {
            addLog("СВЯЗЬ С ГРЕЙВИНДОМ УСТАНОВЛЕНА...");
        }, 1000);

        function requestStatus() {
            if (isCooldown) return;

            // Выбор случайного статуса
            const randomIndex = Math.floor(Math.random() * graywindStatuses.length);
            const status = graywindStatuses[randomIndex];
            
            addLog("СТАТУС: " + status);

            // Запуск кулдауна
            startCooldown();
        }

        function startCooldown() {
            isCooldown = true;
            els.btn.disabled = true;
            let secondsLeft = 60;

            els.btn.innerText = `ПЕРЕЗАРЯДКА (${secondsLeft})`;

            cooldownTimer = setInterval(() => {
                secondsLeft--;
                els.btn.innerText = `ПЕРЕЗАРЯДКА (${secondsLeft})`;

                if (secondsLeft <= 0) {
                    clearInterval(cooldownTimer);
                    isCooldown = false;
                    els.btn.disabled = false;
                    els.btn.innerText = "СТАТУС ГРЕЙВИНДА";
                }
            }, 1000);
        }

        // Запуск таймера
        setInterval(updateTimer, 1000);
        updateTimer();
